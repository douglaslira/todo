<div ng-show="msgSettings.message" class="message-container">
    <section class="message-content">
        <div class="title">{{msgSettings.title}}</div>
        <div class="content">{{msgSettings.message}}</div>
    </section>
    <section class="message-footer">
        <button type="button" class="btn clear-button" ng-click="dismiss()">Ok</button>
    </section>
</div>
